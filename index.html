<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Just+Another+Hand&display=swap" rel="stylesheet"> -->
    <link rel="icon" type="image/x-icon" href="icons8-quote-64.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="bg">
    <div class="paper d-flex justify-content-center  align-items-center vh-100">
        <div id="container" class="  w-75 d-flex justify-content-center  align-items-center p-5">
            <div class="box d-flex flex-column align-items-center">
              <div class="header d-flex text-center p-5">
                  <i class="fa-solid fa-quote-left text-white"></i> 
                  <h1 class="text-white"><span class="text-red">Qoute</span> of the day</h1>
                  <i class="fa-solid fa-quote-right text-white"></i>
              </div>
             <div class="quotes p-5">
              <h2 id="quote" class="p-5 text-white"> Get your <span class="text-red">Quote</span></h2>
              <h3 id="saidBy" class="p-5 text-white"> </h3>
             </div>
              <button class="m-5 p-3 rounded-5 text-white bg-dark " onclick="getQuote()">New Quote</button>
            </div>
          </div>
      </div>
   </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
